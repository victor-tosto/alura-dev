<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura DEV - Editor de código</title>

    <link rel="stylesheet" href="./assets/styles/dracula.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/global.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Header Content -->
        <a href="#" class="header__logo">
            <img src="./assets/img/Logo.svg" alt="ALURA DEV" class="logo__image">
        </a>

        <input type="search" placeholder="Busque por algo" class="header__search-area">

        <a href="#" class="header__author">
            <img src="./assets/img/Photo.svg" alt="Foto de perfil" class="author__image">
            <span class="author__name">Harry</span>
        </a>

        <div class="header__menu-mobile">
            <div class="menu-mobile__search-area">
                <button class="search-area__button">
                    <img src="./assets/img/search.svg" alt="Pesquisar">
                </button>
            </div>
    
            <div class="header__menu-hamburger">
                <button class="menu-hamburger__button">
                    <span class="button__bar"></span>
                    <span class="button__bar"></span>
                    <span class="button__bar"></span>
                </button>
            </div>
        </div>

    </header>
    <!-- Main Content -->
    <main class="main">
        <!-- Nav Mobile -->
        <nav class="nav-mobile">
            <a href="./index.html" class="nav-mobile__index-anchor">
                <button class="sidebar__button">
                    <img src="./assets/img/icon_code.svg" alt="" class="button__image">
                    <span class="button__text">Editor de código</span>
                </button>
            </a>
            <a href="./pages/community.html" class="nav-mobile__community-anchor">
                <button class="sidebar__button">
                    <img src="./assets/img/icon_users.svg" alt="" class="button__image">
                    <span class="button__text">Comunidade</span>
                </button>
            </a>

            <div class="nav-mobile__divisor">
            </div>

            <a href="#" class="nav-mobile__author">
                <img src="./assets/img/Photo.svg" alt="Foto de perfil" class="author__image">
                <span class="author__name">Harry</span>
            </a>
        </nav>
        <!-- Overlay -->
        <div id="overlay"></div>
        <!-- Search Area Mobile -->
        <div class="search-area-mobile">
            <input type="search" placeholder="Busque por algo" class="header__search-area mobile">
            <img class="search-area-mobile__button" src="./assets/img/x.svg" alt="X">
        </div>
        <!-- Aside Menu -->
        <aside class="sidebar">

            <h3 class="sidebar__title">Menu</h3>

            <a href="./index.html">
                <button class="sidebar__button">
                    <img src="./assets/img/icon_code.svg" alt="" class="button__image active-background">
                    <span class="button__text active-text">Editor de código</span>
                </button>
            </a>
            <a href="./pages/community.html">
                <button class="sidebar__button">
                    <img src="./assets/img/icon_users.svg" alt="" class="button__image">
                    <span class="button__text">Comunidade</span>
                </button>
            </a>

        </aside>
        <!-- Code Editor -->
        <section class="code">
            <div class="code__editor">
                <div class="editor__content">
                    <div class="content__header">
                        <img src="./assets/img/mac_buttons.svg" alt="Mac Buttons">
                    </div>
                    <div class="content__wrapper">
                        <code class="wrapper__text-area hljs" contenteditable="true">...</code>
                    </div>
                </div>
            </div>

            <button class="code__button-highlight">Visualizar com o highlight</button>
        </section>
        <!-- Aside Project -->
        <aside class="project">

            <div class="sidebar">
                <h3 class="sidebar__title">Seu projeto</h3>

                <input type="text" placeholder="Nome do seu projeto" class="sidebar__project">
                <textarea name="" id="" cols="30" rows="3" placeholder="Descrição do seu projeto" class="sidebar__project description"></textarea>
            </div>
            
            <div class="sidebar">
                <h3 class="sidebar__title">Personalização</h3>
                
                <div class="sidebar__container--mobile">
                    <select placeholder="Selecione" class="sidebar__select">
                        <option value="" class="select__option">Selecione</option>
                        <option value="html" class="select__option">HTML</option>
                        <option value="css" class="select__option">CSS</option>
                        <option value="js" class="select__option">JavaScript</option>
                    </select>
    
                    <div class="sidebar__container">
                        <div class="container__color-picker"></div>
                        <input type="color" class="color-picker__invisible">
                    </div>
                </div>
                
            </div>
            <!-- Save Project Button -->
            <button class="sidebar__save-button">Salvar projeto</button>

        </aside>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="./assets/js/highlight.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/saveProject.js"></script>
</body>

</html>
