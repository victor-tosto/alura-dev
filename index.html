<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura DEV</title>

    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Header Content -->
        <a href="#" class="header__logo">
            <img src="./assets/img/Logo.svg" alt="ALURA DEV" class="logo__image">
        </a>

        <input type="search" placeholder="Busque por algo" class="header__search-area">

        <a href="#" class="header__author">
            <img src="./assets/img/Photo.svg" alt="Foto de perfil" class="author__image">
            <span class="author__name">Harry</span>
        </a>

    </header>
    <!-- Main Content -->
    <main class="main">
        <!-- Aside Menu -->
        <aside class="sidebar">

            <h3 class="sidebar__title">Menu</h3>

            <button href="#" class="sidebar__button">
                <img src="./assets/img/icon_code.svg" alt="" class="button__image">
                <span class="button__text">Editor de código</span>
            </button>
            <button href="#" class="sidebar__button">
                <img src="./assets/img/icon_users.svg" alt="" class="button__image">
                <span class="button__text">Comunidade</span>
            </button>

        </aside>
        <!-- Code Editor -->
        <section class="code">
            <div class="code__editor">
                <div class="editor__content">
                    <div class="content__header">
                        <img src="./assets/img/mac_buttons.svg" alt="Mac Buttons">
                    </div>
                    <textarea name="" id="" cols="30" rows="15" class="content__text-area"></textarea>
                </div>
            </div>

            <button class="code__button-highlight">Visualizar com o highlight</button>
        </section>
        <!-- Aside Project -->
        <aside class="project">

            <div class="sidebar">
                <h3 class="sidebar__title">Seu projeto</h3>

                <input type="text" placeholder="Nome do seu projeto" class="sidebar__project">
                <textarea name="" id="" cols="30" rows="3" placeholder="Descrição do seu projeto" class="sidebar__project description"></textarea>
            </div>
            
            <div class="sidebar">
                <h3 class="sidebar__title">Personalização</h3>
                
                <select name="" id="" placeholder="Selecione" class="sidebar__select">
                    <option value="" class="select__option">Selecione</option>
                    <option value="html" class="select__option">HTML</option>
                    <option value="css" class="select__option">CSS</option>
                    <option value="js" class="select__option">JavaScript</option>
                </select>

                <div class="sidebar__container">
                    <div class="container__color-picker"></div>
                    <input type="color" value="#6BD1FF" class="color-picker__invisible">
                </div>
                
            </div>

            <button class="sidebar__save-button">Salvar projeto</button>

        </aside>

    </main>

</body>

</html>
